<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Home Study</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="logo">The Home Study</div>
      <nav class="navbar">
        <a href="#course">Course</a>
        <a href="#signup">Sign Up</a>
        <a href="#signin">Sign In</a>
        <a href="#about">About Us</a>
      </nav>
    </div>
  </header>

  <main>
    <!-- Banner Section -->
    <section class="banner">
      <h1>Welcome to The Home Study</h1>
      <p>Unlock your learning potential, day by day.</p>
    </section>

    <!-- Form Section -->
    <section class="form-section" id="signup">
      <h2>Join the Course</h2>
      <form>
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Email Address" required />
        <input type="tel" placeholder="WhatsApp Number" required />
        <button type="submit">Submit</button>
      </form>
    </section>

    <!-- Video + Unlock Button Section -->
    <section class="video-section">
      <h2>Course Introduction</h2>
      <video id="introVideo" controls>
        <source src="course-intro.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <button id="enrollBtn" disabled>Enroll Now</button>
    </section>

    <!-- Course Levels Section -->
    <section class="course-levels" id="course" style="display: none;">
      <h2>Course Levels</h2>
      <div class="level" id="level1">Level 1 - Unlocked</div>
      <div class="level locked" id="level2">Level 2 - Locked</div>
      <div class="level locked" id="level3">Level 3 - Locked</div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 The Home Study. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
