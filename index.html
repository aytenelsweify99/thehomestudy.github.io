<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Home Study</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="banner">
    <h1>Welcome to The Home Study</h1>
    <p>Your learning journey starts here.</p>
  </header>

  <section class="form-section">
    <h2>Join the Course</h2>
    <form id="signup-form">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <input type="tel" name="whatsapp" placeholder="WhatsApp Number" required />
      <button type="submit">Submit</button>
    </form>
  </section>

  <section class="video-section">
    <h2>Watch Intro Video</h2>
    <video id="course-video" width="600" controls>
      <source src="video.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <button id="enroll-btn" style="display: none;">Enroll Now</button>
  </section>

  <section id="course-section" style="display: none;">
    <h2>Your Course</h2>
    <div class="level locked">Level 1: Getting Started</div>
    <div class="level locked">Level 2: Deep Dive</div>
    <div class="level locked">Level 3: Final Steps</div>
  </section>

  <script src="script.js"></script>
</body>
</html>
